<div class="my-3">
<h3>Add a Todo</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo Tittle</label>
    <input type="text" class="form-control" id="title"[(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="desc"id="desc">Todo Description</label>
    <input type="text" class="form-control" id="desc"[(ngModel)]="desc">
  </div>
  <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
</form>
</div>
